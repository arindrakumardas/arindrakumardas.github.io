<!--           I have seen the recent increase in animations to show a hi-fi prototype on working, or I would say a way of giving the experience of the real working situation through animations. I've been using Sketch since 2012 when it started rolling up its first version. Also, I like to use it as my only go-to tool now-a-days. Since many tool to produce just a slight difference in experience could sometime be inefficient. So I tired to start going through plugins, videos, tools etc. All that I found was not suiting or just extra overlaod to my own work efficiency. In the end, I  just need a gif image with a series of frames beautifully transitioned with less time and quick around. So that was the start of 6 frame rules. I found out that all the animations I would like to show someone could be within 6 frames. There were some of them with 8-9 frames, but I could easily cut it down to 6 frames, but when I tried cutting it down to 5 it started giving me a feeling of inconsistencies and not as smooth as I would have expected.<br>

        In 6 frame rule we take 6 frames (or artboards in Sketch) and add transitional state to finish a particular animatic experience.  


Skeleton Screen; a web element to make us think something is happening while we wait. 

Performance is an art not a science
On the art of distraction
